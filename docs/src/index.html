<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tailswatch - Tailwind CSS Themes</title>
  <base href="/tailswatch/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Free customizable Tailwind CSS 4+ themes inspired by Bootswatch">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Single Page Apps for GitHub Pages - redirect handler -->
  <script type="text/javascript">
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the browser's history
    // using window.history.replaceState(...), which won't cause the browser to
    // attempt to load the new url. When the single page app is loaded further
    // down on this page, the correct url will be waiting in the browser's history
    // for the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Theme fonts - All Bootswatch + custom theme fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Fira+Code:wght@400;500&family=Fira+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Neucha&family=News+Cycle:wght@400;700&family=Nunito+Sans:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Source+Sans+Pro:wght@300;400;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

</body>
</html>
