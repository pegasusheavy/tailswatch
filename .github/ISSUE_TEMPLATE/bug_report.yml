name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: input
    id: theme
    attributes:
      label: Theme
      description: Which theme(s) are affected?
      placeholder: e.g., cosmo, material-dark-blue
    validations:
      required: false

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Import theme '...'
        2. Apply class '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of tailswatch are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: tailwind-version
    attributes:
      label: Tailwind CSS Version
      description: What version of Tailwind CSS are you using?
      placeholder: e.g., 4.0.0
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What browser(s) are affected?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or code snippets.

